<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salon Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 12px 20px;
    }
    .navbar a {
      color: white;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .navbar a:hover {
      text-decoration: none;
      background: rgba(255,255,255,0.2);
    }
    .navbar a.active {
      background: white;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .navbar button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .navbar button:hover {
      background: #c0392b;
    }
    main {
      padding: 20px;
    }
    #serviceForm {
      display: none;
      margin: 15px 0;
      padding: 15px;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #serviceForm input, #serviceForm textarea {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 10px;
      color: #2c3e50;
    }
    .card p {
      font-size: 14px;
      margin: 6px 0;
    }
    .btn {
      display: inline-block;
      margin: 5px 4px 0 0;
      padding: 6px 12px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover { background: #2980b9; }
    .btn-danger { background: #e74c3c; }
    .btn-danger:hover { background: #c0392b; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-links" id="navLinks"></div>
    <button onclick="logout()">Logout</button>
  </nav>

  <main>
    <h1>Services</h1>

    <div id="admin-actions" style="margin:10px 0; display:none;">
      <button class="btn" onclick="toggleForm()">+ Add Service</button>
    </div>

    <form id="serviceForm" onsubmit="saveService(event)">
      <input type="hidden" id="serviceId">
      <input type="text" id="name" placeholder="Service Name" required>
      <input type="text" id="slug" placeholder="Slug (optional)">
      <textarea id="description" placeholder="Description"></textarea>
      <input type="number" id="duration" placeholder="Duration (minutes)" required>
      <input type="number" id="price" placeholder="Price" required>
      <button type="submit" class="btn">Save</button>
      <button type="button" class="btn btn-danger" onclick="cancelForm()">Cancel</button>
    </form>

    <div class="services-grid" id="servicesList"></div>
  </main>

  <script>
    const token = sessionStorage.getItem("token");
    const userRole = sessionStorage.getItem("role"); // 'admin', 'user', 'staff'

    if (!token || !["admin","staff","customer"].includes(userRole)) {
      window.location.href = "/";
    }

    const navLinksContainer = document.getElementById("navLinks");

    const links = {
      customer: [
        { name: "Services", href: "/dashboard" },
        { name: "My Appointments", href: "/appointments" },
        { name: "Profile", href: "/profile" }
      ],
      staff: [
        { name: "Services", href: "/dashboard" },
        { name: "My Appointments", href: "/appointments" },
        { name: "Staff Availability", href: "/availability" },
        { name: "Profile", href: "/profile" }
      ],
      admin: [
        { name: "Services", href: "/dashboard" },
        // { name: "My Appointments", href: "/appointments" },
        { name: "Admin Dashboard", href: "/admin" },
        { name: "Manage Staff", href: "/staff" },
        { name: "Staff Availability", href: "/availability" },
        { name: "Profile", href: "/profile" }
      ]
    };

    function renderNavbar(role) {
      navLinksContainer.innerHTML = "";
      (links[role] || []).forEach(link => {
        const a = document.createElement("a");
        a.href = link.href;
        a.innerText = link.name;
        if (link.href === window.location.pathname) a.classList.add("active");
        navLinksContainer.appendChild(a);
      });
    }

    renderNavbar(userRole);

    if (userRole === "admin") {
      document.getElementById("admin-actions").style.display = "block";
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "/";
    }

    async function fetchServices() {
      try {
        const res = await fetch("/api/services/", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await res.json();
        renderServices(data.services || []);
      } catch (err) {
        console.error("❌ Error fetching services:", err);
      }
    }

    function renderServices(services) {
      const list = document.getElementById("servicesList");
      list.innerHTML = "";

      services.forEach(service => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${service.name}</h3>
          <p>${service.description || "No description"}</p>
          <p><strong>Duration:</strong> ${service.duration} min</p>
          <p><strong>Price:</strong> ₹${service.price}</p>
          <div class="actions"></div>
        `;

        const actions = card.querySelector(".actions");

        const bookBtn = document.createElement("button");
        bookBtn.className = "btn";
        bookBtn.innerText = "Book Now";
        bookBtn.onclick = () => bookService(service.id);
        actions.appendChild(bookBtn);

        if (userRole === "admin") {
          const editBtn = document.createElement("button");
          editBtn.className = "btn";
          editBtn.innerText = "Edit";
          editBtn.onclick = () => loadServiceForEdit(service);
          actions.appendChild(editBtn);

          const delBtn = document.createElement("button");
          delBtn.className = "btn btn-danger";
          delBtn.innerText = "Delete";
          delBtn.onclick = () => deleteService(service.id);
          actions.appendChild(delBtn);
        }

        list.appendChild(card);
      });
    }

    function toggleForm() {
      const form = document.getElementById("serviceForm");
      form.reset();
      document.getElementById("serviceId").value = "";
      form.style.display = form.style.display === "block" ? "none" : "block";
    }
    function cancelForm() { document.getElementById("serviceForm").style.display = "none"; }

    function loadServiceForEdit(service) {
      document.getElementById("serviceId").value = service.id;
      document.getElementById("name").value = service.name;
      document.getElementById("slug").value = service.slug || "";
      document.getElementById("description").value = service.description || "";
      document.getElementById("duration").value = service.duration;
      document.getElementById("price").value = service.price;
      document.getElementById("serviceForm").style.display = "block";
    }

    async function saveService(event) {
      event.preventDefault();
      const id = document.getElementById("serviceId").value;
      const payload = {
        name: document.getElementById("name").value,
        slug: document.getElementById("slug").value,
        description: document.getElementById("description").value,
        duration: parseInt(document.getElementById("duration").value),
        price: parseFloat(document.getElementById("price").value)
      };
      const url = id ? `/api/services/${id}` : "/api/services/";
      const method = id ? "PUT" : "POST";
      try {
        await fetch(url, {
          method,
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });
        cancelForm();
        fetchServices();
      } catch (err) { console.error("❌ Error saving service:", err); }
    }

    async function deleteService(id) {
      if (!confirm("Delete this service?")) return;
      try {
        await fetch(`/api/services/${id}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` }
        });
        fetchServices();
      } catch (err) { console.error("❌ Error deleting:", err); }
    }

    function bookService(id) {
      sessionStorage.setItem("selectedServiceId", id);
      window.location.href = `/service?serviceId=${id}`;
    }

    fetchServices();
  </script>
</body>
</html>
